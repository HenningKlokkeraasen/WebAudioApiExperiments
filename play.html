<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Web Audio Experiments</title>
	<link rel="import" href="/html-partial/head/stylesheets.html" />
    <!-- data-main attribute tells require.js to load
         /js/app/site.js after require.js loads. -->
    <script data-main="js/studio" src="/js/vendor/require.js"></script>
</head>
<body>

	<link rel="import" href="/html-partial/framework/containers.html" />

	<header id="pageHeader"></header>
	<link rel="import" href="/html-partial/framework/header.html" />

	<section id="pageContent">

		<article>
			<h2>Using Web Audio API</h2>
			<h3>Playing Audio Files</h3>
			<span id="manualDrumButtons">
				<button data-url="/audiofiles/21KICK.mp3">Kick 1</button>
				<button data-url="/audiofiles/SNARE_2.WAV">Snare 1</button>
				<button data-url="/audiofiles/OPNHIHAT.WAV">Hi Hat 1</button>
				<button data-url="/audiofiles/RIDECYMB.WAV">Ride</button>
				<button data-url="/audiofiles/808-clap.wav">Clap</button>
				<button data-url="/audiofiles/GONG.WAV">Gong</button>
				<br />
				<button data-url="/audiofiles/ELDRUM44.WAV">Kick 2</button>
				<button data-url="/audiofiles/SNARE_3.WAV">Snare 2</button>
				<button data-url="/audiofiles/BIGHIHAT.WAV">Hi Hat 2</button>
				<button data-url="/audiofiles/COWBELL2.mp3">Cowbell</button>
				<button data-url="/audiofiles/BEEP1.WAV">Beep</button>
				<button data-url="/audiofiles/DING.WAV">Ding</button>
			</span>
		</article>

		<article>
			<h3>Timed Plays: Drum Machine</h3>

			<div id="drumMachineContainer"></div>
		</article>

		<article>
			<h3>Looping</h3>
			<span id="filterButtons">
				<button data-url="/audiofiles/flute.mp3">Flute</button>
				<button data-url="/audiofiles/g-piano4.mp3">Piano</button>
				<button data-url="/audiofiles/chimp.mp3">Chimp</button>
				<button data-url="/audiofiles/BUZZER.WAV">Buzzer</button>
				<button data-url="/audiofiles/firetrucksiren2.wav">Fire</button>
				<button data-url="/audiofiles/sneeze.mp3">Sneeze</button>
			</span>
		</article>

	</section>

	<footer id="pageFooter"></footer>
	<link rel="import" href="/html-partial/framework/footer.html" />

	<link rel="import" href="/html-partial/handlebars-templates/waa-drummachine.html" />

</body>
</html>
