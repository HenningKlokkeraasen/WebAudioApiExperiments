<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Web Audio API Experiments</title>
	
	<link rel="stylesheet" href="/css/buttons.css" />
	<link rel="stylesheet" href="/css/keys.css" />
	<link rel="stylesheet" href="/css/oscilloscope.css" />
	<link rel="stylesheet" href="/css/patching.css" />
	<link rel="stylesheet" href="/css/site.css" />
	<link rel="stylesheet" href="/css/top-nav.css" />

	<!--For webaudio-controls-->
	<script src="/_thirdparty/webaudio-controls/js/platform.js"></script>

	<link rel="import" href="/html-partial/framework/header.html" />

		<led-atom id="waapi-context-status-led" color="yeLLow" label="loading..."></led-atom>
		<article>

			<p id="boardDescription"></p>
			<div id="rackNames"></div>

		<div id="patchCableControlContainer"></div>

		<link rel="import" href="/html-partial/waa-common/legend.html" />

		<div id="keysLegendContainer"></div>
		<link rel="import" href="/html-partial/waa-common/keysLegend.html" /><!--TODO display none for non-kbd-->

	<link rel="import" href="/html-partial/framework/footer.html" />

	<link rel="import" href="/html-partial/handlebars-templates/waa-gear.html" />

	<link rel="import" href="/html-partial/handlebars-templates/waa-analyser.html" />
	<link rel="import" href="/html-partial/handlebars-templates/partial-sections.html" />
	<link rel="import" href="/html-partial/handlebars-templates/partial-connectors.html" />
