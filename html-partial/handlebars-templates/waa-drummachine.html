
	<!--Handlebars.js template for drum machine-->
	<script id="drumMachineTemplate" type="text/x-handlebars-template">
		<button data-drumkitname="{{drumkitname}}">{{drumkitname}}</button>
	</script>

<script>
	// importDoc references this import's document
	var importDoc = document.currentScript.ownerDocument;

	// mainDoc references the main document (the page that's importing us)
	var mainDoc = document;

	// Grab the element from this import, clone it,
	// and append it to the importing document.
	var el = importDoc.querySelector('#drumMachineTemplate');
	mainDoc.body.appendChild(el.cloneNode(true));
</script>
