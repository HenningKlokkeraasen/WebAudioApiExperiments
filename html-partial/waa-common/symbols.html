
<div class="symbolsContainer">
	<h3>Symbols</h3>

	<div><img src="/img/sine3.png" alt="" /> Sine wave</div>
	<div><img src="/img/triangle3.png" alt=""" /> Triangle wave</div>
	<div><img src="/img/sawtooth3.png" alt="" /> Sawtooth wave</div>
	<div><img src="/img/sawtooth-inverted3.png" alt="" /> Sawtooth inverted wave</div>
	<div><img src="/img/square3.png" alt="" /> Square wave</div>
	<div><img src="/img/lpf3.png" alt="" /> Low pass filter</div>
	<div><img src="/img/hpf3.png" alt="" /> High pass filter</div>
	<div><img src="/img/amp3.png" alt="" /> Amplifier</div>
	<div><img src="/img/adsr3.png" alt="" /> Envelope / Contour</div>
	<div><img src="/img/mod3.png" alt="" /> Modulation</div>
</div>

<script>
	// importDoc references this import's document
	var importDoc = document.currentScript.ownerDocument;

	// mainDoc references the main document (the page that's importing us)
	var mainDoc = document;

	// Grab the element from this import, clone it,
	// and append it to the importing document.
	var el = importDoc.querySelector('div');
	mainDoc.querySelector("#symbolsContainer").appendChild(el.cloneNode(true));
</script>
