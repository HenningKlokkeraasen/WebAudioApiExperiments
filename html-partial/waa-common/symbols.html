
<div class="symbolsContainer">
	<h3>Symbols</h3>

	<div><img src="/img/sine.png" alt="" /> Sine wave</div>
	<div><img src="/img/triangle.png" alt=""" /> Triangle wave</div>
	<div><img src="/img/sawtooth.png" alt="" /> Sawtooth wave</div>
	<div><img src="/img/square.png" alt="" /> Square wave</div>
	<div><img src="/img/lpf.png" alt="" /> Low pass filter</div>
	<div><img src="/img/hpf.png" alt="" /> High pass filter</div>
	<div><img src="/img/amp.png" alt="" /> Amplifier</div>
	<div><img src="/img/adsr.png" alt="" /> Envelope / Contour</div>
</div>

<script>
	// importDoc references this import's document
	var importDoc = document.currentScript.ownerDocument;

	// mainDoc references the main document (the page that's importing us)
	var mainDoc = document;

	// Grab the element from this import, clone it,
	// and append it to the importing document.
	var el = importDoc.querySelector('div');
	mainDoc.querySelector("#symbolsContainer").appendChild(el.cloneNode(true));
</script>
